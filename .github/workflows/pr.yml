---
name: Checks

on:
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Setup a local virtual environment (if no poetry.toml file)
        run: |
          poetry config virtualenvs.create false

      - name: Install dependencies
        with:
          cache: 'poetry'
        run: |
          poetry install --no-root --all-extras

  code-style:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Setup a local virtual environment (if no poetry.toml file)
        run: |
          poetry config virtualenvs.create false

      - name: Install dependencies
        with:
          cache: 'poetry'
        run: |
          poetry install --no-root --all-extras

      - name: Run code style
        run: |
          poetry run ruff format --check insightful_routines/

  build:
    runs-on: ubuntu-latest
    needs: code-style
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Setup a local virtual environment (if no poetry.toml file)
        run: |
          poetry config virtualenvs.create false

      - name: Install dependencies
        with:
          cache: 'poetry'
        run: |
          poetry install --no-root --all-extras

      - name: Build project
        run: |
          poetry build
